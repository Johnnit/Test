<body>
    <img src="" alt="image">
<button type="submit" id="check">Check</button>
</body>
<script>
document.querySelector('#check').onclick = ()=>{
  
fetch('https://randomuser.me/api/')
.then((res)=> res.json())
.then((data)=>{
  console.log(data.results[0].picture);
  document.querySelector('img').src = `
  ${data.results[0].picture.thumbnail}
  `;
})
.catch(err=>{
  console.log(err);
})
